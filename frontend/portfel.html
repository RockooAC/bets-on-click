</head>
<body>

    <header id="header">
        <div class="navbar">
      <div class="logo"><a href="index.html">Bet Place Service</a></div>
       <ul class="links">
          <li><a href="profile.html">Profil</a></li>

       </ul>
       <a href="#" class="action_btn" id="loginBtn" style="display: none;">Login</a>
       <a href="#" class="action_btn" id="registerBtn" style="display: none;">Rejestracja</a>
       <a href="#" class="action_btn" id="logoutBtn">Wyloguj</a>

       <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
       </div>
        </div>



        <div class="dropdown_menu">
              <li><a href="home">Home</a></li>
              <li><a href="about">About</a></li>

              <li><a href="contact">Contact</a></li>
              <li><a href="#" class="action_btn">Get Started</a></li>
        </div>


        <div class="container">

            <form action="">

                <div class="row">
                    <div class="col">

                        <h3 class="title">payment</h3>

                        <div class="inputBox">
                            <span>amount: </span>
                            <input type="number" id="amountMoney">
                        </div>

                        </div>
                    </div>

                <!-- <input type="submit" value="proceed to checkout" class="submit-btn" onclick="putMoney()"> -->
                <button class="submit-btn" onclick="putMoney()">Wpłać</button>
            </form>

        </div>


      </header>



    <!-- Modale -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Logowanie</h2>
            <form id="loginForm">
                <label for="loginUsername">Nazwa użytkownika:</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="loginPassword">Hasło:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Zaloguj się</button>
                <p>Nie masz konta? <button type="button" onclick="showRegisterModal()">Zarejestruj się</button></p>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rejestracja</h2>
            <form id="registerForm">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>

                <label for="registerUsername">Nazwa użytkownika:</label>
                <input type="text" id="registerUsername" name="username" required>

                <label for="registerPassword">Hasło:</label>
                <input type="password" id="registerPassword" name="password" required>

                <button type="submit">Zarejestruj się</button>
                <p>Masz już konto? <button type="button" onclick="showLoginModal()">Zaloguj się</button></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
